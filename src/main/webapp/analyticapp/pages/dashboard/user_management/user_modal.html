<div>
	<div class="modal-header">
		<h4 class="modal-title">
				<div ng-show="operation=='add'"> <span class="glyphicon glyphicon-user"></span> Add User</div>
				<div ng-show="operation=='edit'"> <span class="glyphicon glyphicon-user"></span> Edit User</div>
				<div ng-show="operation=='delete'"> <span class="glyphicon glyphicon-user"></span> Delete User</div>
			</h4>
	</div>
	<div class="modal-body">
		<form name="addUserForm">
			<div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : addUserForm.username.$invalid && addUserForm.username.$dirty }">
		         <label class="col-lg-3 control-label" for="username">Username</label>
				 <div class="col-lg-9">
					 <input type="text" name="username" class="form-control" placeholder="" ng-model="newUser.username"  ng-disabled="operation=='edit' || operation=='delete'"
	        		  	required autofocus>
			         <div class="highlight-error" ng-show="addUserForm.username.$dirty && addUserForm.username.$invalid">
						<span ng-show="addUserForm.username.$error.required">Username is required.</span>
					 </div>
				 </div>						
		     </div>
		     <div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : addUserForm.password.$invalid && addUserForm.password.$dirty }">
		         <label class="col-lg-3 control-label" for="password" >Password</label>
		         <div class="col-lg-9">
					 <input type="password" name="password" class="form-control" placeholder="" ng-model="newUser.password" ng-disabled="operation=='delete'"
	        			required autofocus>
		        	 <div class="highlight-error" ng-show="addUserForm.password.$dirty && addUserForm.password.$invalid">
						<span ng-show="addUserForm.password.$error.required">Password is required.</span>
					 </div>
				 </div>
		     </div>
		     <div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : addUserForm.name.$invalid && addUserForm.name.$dirty }">
		         <label class="col-lg-3 control-label" for="name">Name</label>
		         <div class="col-lg-9">
					 <input type="text" name="name" class="form-control" placeholder="" ng-model="newUser.name" ng-disabled="operation=='delete'"
	        			required autofocus>
		        	 <div class="highlight-error" ng-show="addUserForm.name.$dirty && addUserForm.name.$invalid">
						<span ng-show="addUserForm.name.$error.required">Name is required.</span>
					 </div>
				 </div>
		     </div>
		     <div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : addUserForm.position.$invalid && addUserForm.position.$dirty }">
		         <label class="col-lg-3 control-label" for="position">Position</label>
		         <div class="col-lg-9">
					 <input type="text" name="position" class="form-control" placeholder="" ng-model="newUser.position" ng-disabled="operation=='delete'"
	        			required autofocus>
		         	 <div class="highlight-error" ng-show="addUserForm.position.$dirty && addUserForm.position.$invalid">
						<span ng-show="addUserForm.position.$error.required">Position is required.</span>
					 </div>
				 </div>
		     </div>
		     <div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : addUserForm.role.$invalid && addUserForm.role.$dirty }">
		         <label class="col-lg-3 control-label" for="position">Group</label>
		         <div class="col-lg-9">
					 <select class="form-control" ng-model="newUser.role" name="role" ng-disabled="operation=='delete'"
					 	ng-options="group.id as group.name for group in groups" required></select>
		         	 <div class="highlight-error" ng-show="addUserForm.role.$dirty && addUserForm.role.$invalid">
						<span ng-show="addUserForm.role.$error.required">Role is required.</span>
					 </div>
				 </div>
		     </div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="save()" >
			<div ng-show="operation=='add'">Save</div>
			<div ng-show="operation=='edit'">Edit</div>
			<div ng-show="operation=='delete'">Delete</div>
		</button>
	</div>
</div>
