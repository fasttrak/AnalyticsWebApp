<div>
	<div class="modal-header">
		<h4 class="modal-title">
			<span class="fa fa-cog fa-lg"></span> Configure Alert</div>
		</h4>
	</div>
	<div class="modal-body">
		<form name="configureAlertForm">
			<div class="form-group row" >
		         <label class="col-lg-3 control-label" for="cpuThreshold">CPU Alert Threshold(%)</label>
				 <div class="col-lg-9">
					 <input type="number" min="1" max="100" name="cpuThreshold" class="form-control" placeholder="" ng-model="alertConfigure.cpuThreshold" 
	        		  	 >
				 </div>						
		     </div>
		     <div class="form-group row" >
		         <label class="col-lg-3 control-label" for="memoryThreshold">Memory Alert Threshold(%)</label>
				 <div class="col-lg-9">
					 <input type="number" min="1" max="100" name="memoryThreshold" class="form-control" placeholder="" ng-model="alertConfigure.memoryThreshold" 
	        		  	 >
				 </div>						
		     </div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="save()" >
			Save
		</button>
	</div>
</div>
