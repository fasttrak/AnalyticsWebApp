<div style="height: 100%;" >
   <carousel interval="1000">
     <slide index="0">
       <img ng-src="http://www.mycity-web.com/wp-content/uploads/2015/09/f1.jpg" style="margin:auto; width:100%; height:700px;">
     </slide>
     <slide index="1">
       <img ng-src="http://scanpro.com.au/wp-content/uploads/2015/07/TI-Data_Centre.jpg" style="margin:auto; width:100%; height:700px;">
     </slide>
     <slide index="2">
       <img ng-src="http://www.everbex.com/wp-content/uploads/2014/07/Data-Center-1500x430.jpg" style="margin:auto; width:100%; height:700px;">
     </slide>
   </carousel>
</div>
<div style="position:absolute; z-index:100; left: 25%; top: 5%; color: white; font-size: 24px; font-weight: bold;">
   	<div class="container" >
    	<form name="loginform" class="loginform" style="margin-top:150px;">
		    <div class="row">
		        <div class="col-md-offset-3 col-md-6">
		            <div class="login-panel panel panel-default">
		                <div class="panel-heading">
		                    <h3 class="panel-title">Please Sign In</h3>
		                </div>
		                <div class="panel-body">
		                        <fieldset>
		                            <div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : loginform.username.$invalid && loginform.username.$dirty }">
		                                <input type="text" name="username" class="form-control" placeholder="Username" ng-model="username" 
	        								required autofocus>
		                                <div class="highlight-error" ng-show="loginform.username.$dirty && loginform.username.$invalid">
											<span ng-show="loginform.username.$error.required">Username is required.</span>
										</div>
		                            </div>
		                            <div class="form-group row" style="padding-left:15px; padding-right:15px;" ng-class="{ 'has-error' : loginform.password.$invalid && loginform.password.$dirty }">
		                                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" 
	        								required>
		                                <div class="highlight-error" ng-show="loginform.password.$dirty && loginform.password.$invalid">
											<span ng-show="loginform.password.$error.required">Password is required.</span>
										</div>
		                            </div>
		                            <a ng-disabled="loginform.$invalid" class="btn btn-lg btn-success btn-block" ng-click="onClickLogin()">Login</a>
		                            <div id="loginSuccessMessage" class="row" ng-show="loginMessageHandlingObject.showSuccessMessage">
										<h5><p class="text-center text-success">{{loginMessageHandlingObject.message}}</p></h5>
									</div>
									<div id="loginErrorMessage" class="row" ng-show="loginMessageHandlingObject.showErrorMessage">
										<h5><p class="text-center text-danger">{{loginMessageHandlingObject.message}}</p></h5>
									</div>
		                        </fieldset>
		                </div>
		            </div>
		        </div>
		    </div>
		</form>
	</div>
</div>
